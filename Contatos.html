<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="/PaginaPrincipal.html">Página Principal</a></li>
                <li><a href="/SobreClinica.html">Sobre a clínica</a></li>
                <li><a href="/Horarios.html">Horários de atendimento</a></li>
                <li><a href="/Contatos.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <a href="/PaginaPrincipal.html"><img src="/imgContato.png" alt="Logo da clínica" height="50px"></a>
            </div>
    
            <div class="content">
                <!-- Aqui vai o seu conteúdo -->
                 <h1 align="center">Contato</h1>
                 <p><strong>Telefone:</strong>(12) 3922-3344</p>
                 <p><strong>Whatsapp:</strong>(12) 98771-8888</p>
                 <h2 align="center">Localização clínica</h2>
                 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d816.6344236158449!2d-45.88865961539444!3d-23.222531444782177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cc4a926b694e61%3A0xd74a2d3c5f97d592!2sR80%20Motors!5e0!3m2!1spt-BR!2sbr!4v1724635391789!5m2!1spt-BR!2sbr" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                 <h1 align="center">Nos contate através do formulário abaixo</h1>
                 <form action="" >
                    <div class="formContato">
                        <div class="formBox">
                            <label for="">Nome:</label>
                            <input type="text" name="" id="txtNome">
                        </div>
                        <div class="formBox">
                            <label for="">Telefone:</label>
                            <input type="tel" name="" id="txtTel">
                        </div>
                        <div class="formBox">
                            <label for="">E-mail:</label>
                            <input type="email" name="" id="txtEmail">
                        </div>
                    </div>
                    <div class="formMensagem">
                        <div class="formBoxAssunto">
                            <label for="">Assunto:</label>
                            <input type="text" name="" id="txtAssunto">
                        </div>
                        <div class="formBoxMensagem">
                            <label for="">Mensagem:</label>
                            <textarea name="" id="txtArea"></textarea>
                        </div>          
                    </div>
                    <input type="button" value="Enviar" class="botao">
                 </form>
            </div>
    
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
                <p>Direitos reservados <a href="https://github.com/ocarlosmonteiro" target="_blank">@CarlosMonteiro</a></p>
                <p><a href="/Contatos.html">Contato com a clínica</a></p>
            </div>
        </div>
    </div>
</body>
</html>
